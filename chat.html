<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kokoatalk</title>
</head>
<body id="chat-screen">
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-sharp fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__column">
            <span>8:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-2xs"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title name">어무니</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- Main------------------------------------------------ -->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thurseday, December 15, 2022
        </div>
        <!-- 상대방 message -->
        <div class="message-row">
            <img src="images/snowman.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">어무니</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">3:12</span>
                </div>
            </div>
        </div>
        <!-- 내가 보낸 message -->
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Happy new year</span>
                    <span class="message__time">3:13</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Form -->
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/642a9c9cc4.js" 
    crossorigin="anonymous"></script>
</body>
</html>
