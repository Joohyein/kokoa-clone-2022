<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoatalk</title>
</head>
<body>
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-sharp fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__column">
            <span>8:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-2xs"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass "></i></span>
            <span><i class="fa-solid fa-music "></i></span>
            <span><i class="fa-solid fa-gear "></i></span>
        </div>
    </header>

    <!-- Friends' Names Display -->
    <a href="#" id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!-- User compnent(photo & text) -->
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/snowman.jpg" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h3 class="user-component__title" >Hyein</h3>
                    <!-- <h6 class="user-component__subtitle">this text</h6> -->
                </div>
            </div>
            <div class="user-component__column">

            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/snowman.jpg" class="user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h3 class="user-component__title user-component__title--thin" >Channel</h3>
                        <!-- <h6 class="user-component__subtitle">this text</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Nav bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/642a9c9cc4.js" 
    crossorigin="anonymous"></script>
</body>
</html>
